<!doctype html>

<html lang="ja">
<head>
  <meta charset="utf-8">

  <title>おそ松さんカレンダー</title>
  <meta name="description" content="The HTML5 Herald">
  <meta name="author" content="MonockLab">

  <link rel="stylesheet" href="css/prism.css">
  <link rel="stylesheet" href="css/clndr.css">
  <link rel="stylesheet" href="css/style.css">

  <!--[if lt IE 9]>
  <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
  <![endif]-->
</head>

<body>
  <div class="container">
    <div id="clndr" class="clearfix">
      <script type="text/template" id="full-clndr-template">
            <div class="clndr-controls">
              <div class="clndr-previous-button">&lt;</div>
              <div class="clndr-next-button">&gt;</div>
              <div class="current-month"><%= month %> <%= year %></div>

            </div>
            <div class="clndr-grid">
              <div class="days-of-the-week clearfix">
                <% _.each(daysOfTheWeek, function(day) { %>
                  <div class="header-day"><%= day %></div>
                <% }); %>
              </div>
              <div class="days">
                <% _.each(days, function(day) { %>
                  <div class="<%= day.classes %>" id="<%= day.id %>"><span class="day-number"><%= day.day %></span></div>
                <% }); %>
              </div>
            </div>
            <div class="event-listing">
              <div class="event-listing-title">EVENTS THIS MONTH</div>
              <% _.each(eventsThisMonth, function(event) { %>
                  <div class="event-item">
                    <div class="event-item-name"><%= event.title %></div>
                    <div class="event-item-location"><%= event.location %></div>
                  </div>
                <% }); %>
            </div>
          </script>
    </div>
  </div>



  <!-- Scripts -->
  <script src="https://code.jquery.com/jquery-2.2.0.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
  <script src="https://cdn.rawgit.com/moment/moment/develop/moment.js"></script>
  <script src="https://cdn.rawgit.com/kylestetz/CLNDR/master/clndr.min.js"></script>
  <script src="js/prism.js"></script></body>
  <script src="js/script.js"></script></body>
</html>
