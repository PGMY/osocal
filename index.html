<!doctype html>

<html lang="ja">
<head>
  <meta charset="utf-8">

  <title>おそ松さんカレンダー</title>
  <meta name="description" content="The HTML5 Herald">
  <meta name="author" content="MonockLab">

  <link rel="stylesheet" href="https://cdn.rawgit.com/kylestetz/CLNDR/master/demo/css/clndr.css">
  <link rel="stylesheet" href="css/style.css">

  <!--[if lt IE 9]>
  <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
  <![endif]-->
</head>

<body>
  <div class="container">
    <div id="calendar"></div>


    <div class="clndr-controls">
        <div class="clndr-previous-button">&lsaquo;</div>
        <div class="month"><%= month %></div>
        <div class="clndr-next-button">&rsaquo;</div>
    </div>
    <div class="clndr-grid">
        <div class="days-of-the-week">
        <% _.each(daysOfTheWeek, function (day) { %>
            <div class="header-day"><%= day %></div>
        <% }); %>
            <div class="days">
            <% _.each(days, function (day) { %>
                <div class="<%= day.classes %>"><%= day.day %></div>
            <% }); %>
            </div>
        </div>
    </div>

  </div>



  <!-- Scripts -->
  <script src="https://code.jquery.com/jquery-2.2.0.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
  <script src="https://cdn.rawgit.com/moment/moment/develop/moment.js"></script>
  <script src="https://cdn.rawgit.com/kylestetz/CLNDR/master/clndr.min.js"></script>
  <script src="js/script.js"></script></body>
</html>
